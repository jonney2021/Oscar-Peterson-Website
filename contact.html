        <div class="contact_form">
            <form action="action_page.php">
                <label for="name">Name*</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Enter name" class="textbox" required>

                <br>
                <input type="text" id="email" name="email" placeholder="Enter e-mail" class="textbox" required>
                <br>
                <label for="message">Message*</label>
                <br>
                <textarea id="subject" name="subject" placeholder="Write your message here" class="textarea" required></textarea>
                <br>
                <input type="submit" value="Submit" class="button">

            </form>
        </div>
